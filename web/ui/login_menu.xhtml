<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      
      >
    <h:form>
        <p:panel>
            <h:panelGrid columns="2">
                <h:panelGrid columns="3">
                    
                <h:outputLink value="#{request.contextPath}">
                    <h:outputText value="В главное меню"/>
                </h:outputLink>
                    
                    <h:outputLabel value="Текущий пользователь:"/>
                    <h:outputText value="#{loginBean.currentUser.toString()} (#{loginBean.userName})"/>
                </h:panelGrid>
                
                 <h:commandLink action="#{loginBean.logout()}" value="Выйти из системы"/> 
                
            </h:panelGrid> 
        </p:panel> 
    </h:form>      
</html>
