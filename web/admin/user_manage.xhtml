<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
                <p:dataTable var="rol" value="#{loginBean.currentUser.roleList}">
                    <p:column headerText="Роли">
                        <h:outputText value="#{rol.roleName}"/>
                    </p:column>
                    <p:column headerText="Удалить">
                        <h:commandLink action="#{loginBean.delRole(rol)}" value="X"/>
                    </p:column>
                </p:dataTable>
                <p:panel header="Добавить роль">
                    <h:selectOneMenu value="#{loginBean.roleForAdd}">
                        <f:selectItems value="#{cardioRoleController.itemsAvailableSelectOne}"/>  
                    </h:selectOneMenu>
                    <h:commandButton action="#{loginBean.addRole()}" value="Добавить роль"/>
                </p:panel>
    </h:body>
</html>
